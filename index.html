<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row favorites">
            <div class="col">
              <span class="city">Barcelona</span>
              <span class="city">London</span>
              <span class="city">Oslo</span>
              <span class="city">Paris</span>
              <span class="city">Stockholm</span>
            </div>
          </div>
          <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city..." />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <button class="btn btn-secondary" id="current">Current</button>
          <section class="current">
            <h1></h1>
            <h2></h2>
            <p class="description" id="description"></p>
            <div class="row">
              <div class="col-4 current-temperature">
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  id="icon"
                />
                <span id="current-temp"></span>
                <span class="small"
                  ><a id="celcius" href>°C</a> |
                  <a id="fahrenheit" href>°F</a></span
                >
              </div>
              <div class="col-6 current-details">
                <div>High: <span id="high">14</span> °C</div>
                <div>Low: <span id="low">9</span> °C</div>
                <div>Humidity: <span id="humidity">0</span>%</div>
                <div>Wind: <span id="wind">8</span> km/h</div>
              </div>
            </div>
          </section>
          <div class="row">
            <div class="col future">
              <div class="weekday">Sunday</div>
              <div class="date">October 30</div>
              <div class="emoji">🌧</div>
              <div>14 °C</div>
            </div>
            <div class="col future">
              <div class="weekday">Monday</div>
              <div class="date">October 31</div>
              <div class="emoji">🌤</div>
              <div>13 °C</div>
            </div>
            <div class="col future">
              <div class="weekday">Tuesday</div>
              <div class="date">November 1</div>
              <div class="emoji">🌧</div>
              <div>12 °C</div>
            </div>
            <div class="col future">
              <div class="weekday">Wednesday</div>
              <div class="date">November 2</div>
              <div class="emoji">🌤</div>
              <div>9 °C</div>
            </div>
            <div class="col future">
              <div class="weekday">Thursday</div>
              <div class="date">November 3</div>
              <div class="emoji">☁️</div>
              <div>10 °C</div>
            </div>
            <div class="col future">
              <div class="weekday">Friday</div>
              <div class="date">November 4</div>
              <div class="emoji">☁️</div>
              <div>11 °C</div>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/pinjae/vanilla-weather-app"
          >Open-source code</a
        >
        by Pinja Dodik
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
